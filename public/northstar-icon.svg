<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60d5f2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7ff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5ce1e6;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a1628" opacity="0.95"/>
  
  <!-- Outer compass ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#compassGradient)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#compassGradient)" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Main North Star (8-pointed) -->
  <path d="M32 6 L34 28 L42 10 L36 28 L54 18 L38 30 L58 32 L38 34 L54 46 L36 36 L42 54 L34 36 L32 58 L30 36 L22 54 L28 36 L10 46 L26 34 L6 32 L26 30 L10 18 L28 28 L22 10 L30 28 Z" 
        fill="url(#compassGradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner star highlight -->
  <circle cx="32" cy="32" r="8" fill="url(#innerGlow)" opacity="0.9"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#ffffff" opacity="0.95"/>
  
  <!-- Cardinal direction markers -->
  <text x="32" y="12" text-anchor="middle" fill="#60d5f2" font-size="8" font-weight="bold" font-family="Arial">N</text>
</svg>
